body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    overflow: hidden;
    animation: shake 0.1s infinite;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(4px, -4px); }
    50% { transform: translate(-4px, 4px); }
    75% { transform: translate(4px, 4px); }
    100% { transform: translate(-4px, -4px); }
}

.flash {
    position: fixed;
    inset: 0;
    background: rgba(255,0,0,0.15);
    animation: flash 0.25s infinite;
    z-index: 1;
}

@keyframes flash {
    0%,100% { opacity: 0.1; }
    50% { opacity: 0.5; }
}

.warning {
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
    color: red;
    font-size: 2.4em;
    letter-spacing: 5px;
    animation: flicker 0.07s infinite;
    z-index: 4;
}

@keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

.giphy-text {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 3em;
    color: red;
    text-shadow: 0 0 10px #ff0000;
    animation: glitch-text 0.08s infinite;
    z-index: 6;
}

@keyframes glitch-text {
    0% { transform: translate(0,0) skew(0deg); opacity: 1; }
    25% { transform: translate(-3px,2px) skew(5deg); opacity: 0.8; }
    50% { transform: translate(3px,-2px) skew(-5deg); opacity: 1; }
    75% { transform: translate(-2px,1px) skew(3deg); opacity: 0.9; }
    100% { transform: translate(0,0) skew(0deg); opacity: 1; }
}

.glitch-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    transform: translate(-50%, -50%);
    filter: contrast(1.8) saturate(2) hue-rotate(15deg);
    animation: glitch 0.08s infinite;
    z-index: 5;
}

@keyframes glitch {
    0% { transform: translate(-50%, -50%) skew(0deg); }
    50% { transform: translate(-48%, -52%) skew(4deg); }
    100% { transform: translate(-50%, -50%) skew(-4deg); }
}

.logs {

.click {
